codecov:
  bot: this-is-codecov-bot
  max_report_age: off
coverage:
  status:
    project:
      default: off
      frontend:
        flags:
          - frontend
        target: 80%
        threshold: 10%
      backend:
        flags:
          - backend
        target: 80%
        threshold: 10%
  round: down
  precision: 2
  parsers:
    javascript:
      enable_partials: yes
flags:
  frontend:
    paths:
      - first-project/
    carryforward: true
  backend:
    paths:
      - second-project/
    carryforward: true
