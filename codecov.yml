codecov:
  bot: this-is-codecov-bot
  max_report_age: off
comment:
  require_changes: true
coverage:
  status:
    project:
      firstProject:
        target: 80%
        threshold: 10%
        flags:
          - firstProject
      secondProject:
        target: 80%
        threshold: 10%
        flags:
          - secondProject
  round: down
  precision: 2
  parsers:
    javascript:
      enable_partials: yes
flags:
  firstProject:
    paths:
      - ./first-project/coverage/lcov.info
    carryforward: true
  secondProject:
    paths:
      - ./second-project/coverage/lcov.info
    carryforward: true
