codecov:
  bot: this-is-codecov-bot
  max_report_age: off
coverage:
  status:
    project:
      default: off
      firstProject:
        flags:
          - firstproject
        target: 80%
        threshold: 10%
      secondproject:
        flags:
          - secondproject
        target: 80%
        threshold: 10%
  round: down
  precision: 2
  parsers:
    javascript:
      enable_partials: yes
flags:
  firstproject:
    paths:
      - first-project/
    carryforward: true
  secondproject:
    paths:
      - second-project/
    carryforward: true
