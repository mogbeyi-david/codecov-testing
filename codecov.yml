codecov:
  bot: this-is-codecov-bot
comment:
  require_changes: true
coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 10%
      firstProject:
        flags:
          - firstProject
      secondProject:
        #range: 70..100
        flags:
          - secondProject
  round: down
  precision: 2
  parsers:
    javascript:
      enable_partials: no
flags:
  firstProject:
    paths:
      - first-project/coverage/lcov.info
      - first-project/coverage/clover.xml
    carryforward: true
  secondProject:
    paths:
      - second-project/coverage/lcov.info
      - second-project/coverage/clover.xml
    carryforward: true
