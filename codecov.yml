codecov:
  bot: this-is-codecov-bot
  max_report_age: off
coverage:
  status:
    project:
      default: off
      firstProject:
        flags:
          - firstProject
        target: 80%
        threshold: 10%
      secondProject:
        flags:
          - secondProject
        target: 80%
        threshold: 10%
  round: down
  precision: 2
  parsers:
    javascript:
      enable_partials: yes
flags:
  firstProject:
    paths:
      - first-project/
    carryforward: true
  secondProject:
    paths:
      - second-project/
    carryforward: true
