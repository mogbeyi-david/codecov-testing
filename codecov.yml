codecov:
  bot: this-is-codecov-bot
comment:
  require_changes: true
coverage:
  status:
    project:
      default:
        target: 70%
        threshold: 30%
        base: auto
      firstProject:
        target: 70%
        threshold: 30%
        flags:
          - firstProject
      secondProject:
        target: 70%
        threshold: 30%
        flags:
          - secondProject
  range: 70..100
  round: down
  precision: 2
  parsers:
    javascript:
      enable_partials: no
flags:
  firstProject:
    paths:
      - first-project/
    carryforward: true
  secondProject:
    paths:
      - second-project/
    carryforward: true
